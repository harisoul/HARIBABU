<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>signup page</title>
       <style>
          body{
              {#background-image: url("http://blog.visme.co/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-03.jpg");#}
              {#background-repeat: no-repeat;#}
              {#background-size: cover;#}
              background-color: white;
          }
          h1{
              font-family: "Bauhaus 93";
              color: bisque;
              padding-top: 20px;
          }
          .container{
              width: 555px;
              border: 8px solid #343a40;
              padding: 10px;
              margin: 10px;
              border-radius: 20px;
              position: fixed;
              top: 50px;
              left: 450px;
          }
          </style>

  </head>
  <body>
    <div class="container" >
  <h1 align="center"><i>log!</i></h1><br>

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
      <div class="form-group">
    <label for="fullname">full name</label>
    <input type="text" class="form-control" id="fullname" placeholder="fullname" name="fullname">
  </div>
  <div >
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" name="email">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" name="password">
  </div>
  <div class="form-group">
    <label for="username">username</label>
    <input type="text" class="form-control" id="username" placeholder="username" name="username">
  </div>
{#  <div class="form-group">#}
{#    <label for="fullname">full name</label>#}
{#    <input type="text" class="form-control" id="fullname" placeholder="fullname">#}
{#  </div>#}
  <div class="form-row">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
          <p>Agree to your terms and conditions</p>
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" name="sign" >Sign in</button>
</form>
  </div>
  <script>

  </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
